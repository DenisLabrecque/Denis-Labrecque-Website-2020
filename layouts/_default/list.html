{{ define "main" }}

{{ partial "pageTitle" (dict "context" . "title" "Section")}}

<section>
  <div class="margined">
     <div class="card-grid">
      {{ range .Pages }}
        <article>
          <h1>{{ .Title }}</h1>
          {{ .Content }}
        </article>
      {{ end }}
     </div>
  </div>
</section>

{{ end }}
