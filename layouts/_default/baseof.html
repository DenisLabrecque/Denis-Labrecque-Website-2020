
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/icon.png" />
    <title>{{ block "title" . }}
      <!-- Blocks may include default content. -->
      {{ .Site.Title }}
    {{ end }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="icon.png" />
    {{ $sass := resources.Get "sass/dgl.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{$sass.Permalink}}" />
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li><img src="/icon.png" /><a href="/">Denis Labrecque</a></li>
        <li><a href="/programming/">Programming</a></li>
        <li><a href="/graphics/">Graphics</a></li>
        <li><a href="/about/">About</a></li>
      </ul>
    </nav>

    <label id="overlay-button"><span></span></label>
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ partial "footer" . }}
  </body>
</html>
