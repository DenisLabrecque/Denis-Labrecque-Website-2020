{{ $source := .Get 0 }}
{{ $caption := .Get 1 }}

{{ $img := resources.GetMatch $source }}

<figure>
    <img src="{{$img.RelPermalink}}" alt="{{ $img.RelPermalink }}" class="slide-anim" data-anim="bottom top" />
    <figcaption class="appear-anim" data-anim="bottom top">{{ $caption }}</figcaption>
</figure>
